<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div class="elem">
                    <h2>Hits</h2>
                    <div class="box" id="hitValue">8</div>
                </div>
                <div class="elem">
                    <h2>Timer</h4>
                    <div class="box" id="timerCountDown">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreValue">0</div>
                </div>
            </div>
            <div class="panel-bottom">
                <div class="bubble">5</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
