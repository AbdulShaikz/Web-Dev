<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <ul>
        <li>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </li>
        <li>
            <label for="email_id">Email: </label>
            <input type="email" name="email_id" id="email_id">
        </li>
        <li>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </li>
        <li>
            <fieldset>
                <legend id="emotions">Please check all the emotions that apply to you: </legend>
                <ul>
                    <li>
                        <label for="emotion1">Angry </label>
                        <input type="checkbox" name="emotions" id="emotion1"></li>
                    <li>
                        <label for="emotion2">Sad </label>
                        <input type="checkbox" name="emotions" id="emotion2"></li>
                    <li>
                        <label for="emotion3">Happy </label>
                        <input type="checkbox" name="emotions" id="emotion3"></li>
                    <li>
                        <label for="emotion4">Ambivalent </label>
                        <input type="checkbox" name="emotions" id="emotion4"></li>
                </ul>
            </fieldset>
        </li>
        <li>
            <fieldset>
                <legend id="satisfied_level">How satisfied were you with our serevice? </legend>
                <ul>
                    <li>
                        <label for="satisfied1">Very Satisfied </label>
                        <input type="radio" name="satisfied" id="satisfied1"></li>
                    <li>
                        <label for="satisfied2">Satisfied </label>
                        <input type="radio" name="satisfied" id="satisfied2"></li>
                    <li>
                        <label for="satisfied3">Didn't Care </label>
                        <input type="radio" name="satisfied" id="satisfied3"></li>
                    <li>
                        <label for="satisfied4">Dissatisfied </label>
                        <input type="radio" name="satisfied" id="satisfied4"></li>
                        <li>
                            <label for="satisfied5">Very dissatisfied </label>
                            <input type="radio" name="satisfied" id="satisfied5"></li>
                </ul>
            </fieldset>
        </li>
        <li>
            <label for="comments">Further Comments: </label>
            <textarea rows="5" cols="25" name="comments" id="comments"></textarea>
        </li>
        <li>
            <label for="photo">Bio Photo: </label>
            <input type="file" name="photo" id="photo">
        </li>
        <li>
            <label for="location">Location visited: </label>
            <select name="location" id="location">
                <optgroup id="locations_list">
                    <option value="" disabled selected hidden>Select a location</option>
                    <option id="india" >India</option>
                    <option id="usa" >USA</option>
                    <option id="japan" >Japan</option>
                    <option id="china" >China</option>
                    <option id="russia" >Russia</option>
                    <option id="uae" >UAE</option>
                    <option id="australia">Australia</option>
                </optgroup>
            </select>
        </li>
        <li>
            <button type="submit"> submit </button>
        </li>
    </ul>
</body>
</html>
