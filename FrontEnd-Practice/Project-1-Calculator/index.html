<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 class="heading">Calculator</h1>
    </header>
    <main>
        <section class="calculator-container">
                <div class="calculator-input">
                    <input type="text">
                </div>
                <div class="calculator-buttons">
                    <div class="calculator-buttons number" role="button" aria-label="0"><span>0</span></div>
                    <div class="calculator-buttons number" role="button" aria-label="1">1</div>
                    <div class="calculator-buttons number" role="button" aria-label="2">2</div>
                    <div class="calculator-buttons number" role="button" aria-label="3">3</div>
                    <div class="calculator-buttons number" role="button" aria-label="4">4</div>
                    <div class="calculator-buttons number" role="button" aria-label="5">5</div>
                    <div class="calculator-buttons number" role="button" aria-label="6">6</div>
                    <div class="calculator-buttons number" role="button" aria-label="7">7</div>
                    <div class="calculator-buttons number" role="button" aria-label="8">8</div>
                    <div class="calculator-buttons number" role="button" aria-label="9">9</div>
                    <div class="calculator-buttons operators" role="button" aria-label="Plus">+</div>
                    <div class="calculator-buttons operators" role="button" aria-label="Minus">-</div>
                    <div class="calculator-buttons operators" role="button" aria-label="Multiply">*</div>
                    <div class="calculator-buttons operators" role="button" aria-label="Divide">/</div>
                    <div class="calculator-buttons operators" role="button" aria-label="Equals">=</div>
                </div>

        </section>
    </main>
    <footer></footer>
</body>
</html>
